{% extends "base.html" %}

{% block title %}SKlive{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Welcome To SKlive!</h1>
</div>

    {% for data in msg %}
        <p style="color:#eb9316;font-size:30px;">> <a href="{{ url_for('user_information',username=data.sender ) }}">{{ data.sender }}:</a></p>
        <p align="center" style="color:cadetblue;font-size:50px;"> <a href="{{ url_for('msg_detail',msg_id=data.id )}}" style="color:cadetblue;font-size:50px;">   {{ data.message }}</p></a>
        <p align="right" style="color:lightsteelblue;font-size:20px;">{{ data.send_time }}</p>
        <hr width ="80%">
    {% endfor %}




{% endblock %}
