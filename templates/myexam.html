{%  extends 'base.html' %}

{% block title %}考试安排{% endblock %}


{% block content %}

{% if error == 1 %}

    <h1 align="center">用户名或密码错误</h1>

{% endif %}

{% if error == 0 %}

        <table class="table table-bordered table-hover " style="text-align:center">
            <tr>
                <th style="text-align:center">课程名称</th>
                <th style="text-align:center">考试时间</th>
                <th style="text-align:center">考场</th>
                <th style="text-align:center">班级</th>
            </tr>
            {% for name in info %}
            <tr>

                    <td>{{ name.kcmc }}</td>

                    <td>{{ name.ksqssj }}</td>

                    <td>{{ name.jsmc }}</td>

                    <td>{{ name.bj }}</td>

            </tr>
            {% endfor %}
        </table>

{% endif %}

{% endblock %}
