{%  extends 'base.html' %}

{% block title %}qz_info{% endblock %}


{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{ info }}</h1>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="row marketing">

    <div class="commodity-list">
        <table class="table">
            <tr>
                <th>参数</th>
                <th>值</th>
            </tr>
            {% for name in info %}
            <tr>
                {% if name == 'xh' %}
                <td>{{ 'xuehao' }}</td>
                <td>{{ info.xh }}</td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>

    </div>

</div>
{% endblock %}
